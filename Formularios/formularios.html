    <div class="container">
      <h1>Formulario de Superhéroes</h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre y apellidos:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre y apellidos">
        </div>
        <div class="form-group">
          <label for="email">Gmail:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="genero">Género:</label>
          <select class="form-control" id="genero">
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="range" class="form-control-range" id="edad" min="18" max="99">
        </div>
        <div class="form-group">
          <label for="gustos">¿Qué cosas te gustan de las películas de superhéroes?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gusto1" value="acción">
            <label class="form-check-label" for="gusto1">Acción</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gusto2" value="efectos especiales">
            <label class="form-check-label" for="gusto2">Efectos especiales</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gusto3" value="historias emocionantes">
            <label class="form-check-label" for="gusto3">Trama </label>
          </div>
        </div>
        <div class="form-group">
          <label>¿Cuál es tu universo de superhéroes favorito?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="universo" id="marvel" value="marvel">
            <label class="form-check-label" for="marvel">Marvel</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="universo" id="dc" value="dc">
            <label class="form-check-label" for="dc">DC</label>
          </div>
         
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
